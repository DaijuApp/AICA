<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クライアントデータの表示・更新</title>
    <link rel="stylesheet" type="text/css" href="styles-smpl.css">

    <style>
        /* [既存のスタイルはそのまま] */
        textarea {
            width: 95%;
            height: 3em;
            margin: 0 0px;
        }

        #sessionDetails textarea {
            height: 20em;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            margin: 10px 5px 0px 5px;
        }

        .tab {
            padding: 10px;
            background-color: lightgray;
            margin-right: 5px;
        }

        .tab.active {
            background-color: white;
            border-bottom: 2px solid #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* カスタムダイアログのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* 入力欄 */
        input {
            width: calc(100% - 26px);
            border-width: 1px;
            border-radius: 10px;
            min-height: 30px;
            padding: 8px 8px 8px 8px;
            margin: 5px 5px 5px 5px;
            background-color: #fdf6e7;
            font-size: medium;
        }        
        select {
            width: calc(100% - 350px);
            border-width: 1px;
            border-radius: 10px;
            min-height: 30px;
            min-width: 200px;
            padding: 8px 8px 8px 8px;
            margin: 5px 5px 5px 5px;
            background-color: #fdf6e7;
            font-size: medium;
        }
        textarea {
            width: calc(100% - 26px);
            border-width: 1px;
            border-radius: 10px;
            min-height: 30px;
            padding: 8px 8px 8px 8px;
            margin: 5px 5px 5px 5px;
            background-color: #fdf6e7;
            font-size: medium;
        }
        /* ボタン */
        button {
            min-width: 18%;
            background-color: #6aafb5;
            /* Tan background for buttons */
            color: #ffffff;
            /* Dark brown text */
            border: none;
            border-radius: 20px;
            padding: 8px 8px 8px 8px;
            margin: 4px 10px 4px 4px;
            font-size: medium;
        }

        button:hover {
            background-color: #528387; /* Slightly darker shade on hover */
        }
        #back-btn {
            background-color: #925425;
            /* Tan background for buttons */
            color: #ffffff;
            /* Dark brown text */
            border: none;
            border-radius: 20px;
            padding: 8px 25px;
            font-size: medium;
        }
        #back-btn:hover {
            background-color: #bc8f8f; /* Slightly darker shade on hover */
        }
        .markdown-preview {
            width: calc(100% - 26px);
            border-width: 1px;
            border-radius: 10px;
            min-height: 30px;
            padding: 8px 8px 8px 8px;
            margin: 5px 5px 5px 5px;
            background-color: #fdf6e7;
            font-size: medium;
            border-color: #925425;
            border-style: solid;
        }
        
        /* コンパクトなクライアント情報セクション */
        .client-info-compact {
            background-color: #fdf6e7;
            border: 1px solid #925425;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 5px;
            position: relative;
        }
        
        .client-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #d4c4a8;
            padding-bottom: 8px;
        }
        
        .client-info-title {
            font-size: 18px;
            font-weight: bold;
            color: #3e2723;
            margin: 0;
        }
        
        .client-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .client-info-full-width {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .client-info-item {
            display: flex;
            flex-direction: column;
        }
        
        .client-info-label {
            font-size: 14px;
            font-weight: 600;
            color: #3e2723;
            margin-bottom: 5px;
        }
        
        .client-info-display {
            background-color: #ffffff;
            border: 1px solid #d4c4a8;
            border-radius: 8px;
            padding: 8px;
            min-height: 24px;
            font-size: 14px;
            color: #3e2723;
            line-height: 1.4;
        }
        
        .client-info-input {
            background-color: #fdf6e7;
            border: 1px solid #925425;
            border-radius: 8px;
            padding: 8px;
            font-size: 14px;
            color: #3e2723;
            min-height: 24px;
        }
        
        .client-info-textarea {
            background-color: #fdf6e7;
            border: 1px solid #925425;
            border-radius: 8px;
            padding: 8px;
            font-size: 14px;
            color: #3e2723;
            min-height: 60px;
            resize: vertical;
            font-family: inherit;
        }
        
        .client-info-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .edit-toggle-btn {
            background-color: #6aafb5;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .edit-toggle-btn:hover {
            background-color: #528387;
        }
        
        .edit-toggle-btn.editing {
            background-color: #4CAF50;
        }
        
        .edit-toggle-btn.editing:hover {
            background-color: #45a049;
        }
        
        .cancel-btn {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .cancel-btn:hover {
            background-color: #c82333;
        }
    </style>


</head>

<body>

    <h1>クライアントデータの表示・更新</h1>

    <!-- クライアント選択 -->
    <label for="clientDropdown">クライアント:</label>
    <select id="clientDropdown" onchange="displayClientProfile()">
        <option value="">クライアントを選択してください</option>
    </select>
    <button onclick="addNewClient()">クライアントの新規追加</button>

    <!-- プロフィールとセッション部分をまとめた div -->
    <div id="clientInfoSection" style="display: none;">
        <!-- コンパクトなクライアント情報セクション -->
        <div class="client-info-compact">
            <div class="client-info-header">
                <h3 class="client-info-title">クライアント情報</h3>
                <div class="client-info-buttons">
                    <button id="edit-client-info-btn" class="edit-toggle-btn">編集</button>
                    <button id="save-client-info-btn" class="edit-toggle-btn editing" style="display: none;">保存</button>
                    <button id="cancel-client-info-btn" class="cancel-btn" style="display: none;">キャンセル</button>
                    <button onclick="deleteClient()" class="cancel-btn" style="margin-left: 10px;">削除</button>
                </div>
            </div>
            
            <div class="client-info-grid">
                <div class="client-info-item">
                    <label class="client-info-label">Emailアドレス</label>
                    <div id="clientEmailDisplay" class="client-info-display"></div>
                    <input type="text" id="clientEmail" class="client-info-input" style="display: none;">
                </div>
                
                <div class="client-info-item">
                    <label class="client-info-label">PDFパスワード</label>
                    <div id="pdfPasswordDisplay" class="client-info-display"></div>
                    <input type="text" id="pdfPassword" class="client-info-input" style="display: none;">
                </div>
            </div>
            
            <div class="client-info-full-width">
                <div class="client-info-item">
                    <label class="client-info-label">プロフィール</label>
                    <div id="clientProfileDisplay" class="client-info-display"></div>
                    <textarea id="clientProfile" class="client-info-textarea" style="display: none;"></textarea>
                </div>
                
                <div class="client-info-item">
                    <label class="client-info-label">メモ</label>
                    <div id="clientMemoDisplay" class="client-info-display"></div>
                    <textarea id="clientMemo" class="client-info-textarea" style="display: none;"></textarea>
                </div>
            </div>
        </div>

        <!-- セッション選択 -->
        <h3>これまでのセッション情報</h3>
        <label for="sessionDropdown">セッション日時:</label>
        <select id="sessionDropdown" onchange="displaySessionData()">
            <option value="">セッションを選択してください</option>
        </select>

        <!-- タブ全体をラップする div を追加 -->
        <div id="sessionDetails" style="display: none;">
            <!-- セッションのタブ -->
            <div class="tabs">
                <div class="tab active" id="summary-tab" onclick="switchTab('summary')">要約</div>
                <div class="tab" id="feedback-tab" onclick="switchTab('feedback')">コーチングフィードバック</div>
                <div class="tab" id="conversation-tab" onclick="switchTab('conversation')">会話の文字起こし</div>
            </div>

            <!-- セッションのデータ表示 -->
            <div id="summary" class="tab-content active">
                <!-- <h3>要約</h3> -->
                <textarea id="summaryData" style="display: none;"></textarea>
                <div id="summaryDataPreview" class="markdown-preview"></div>
                <button id="edit-summary-btn">編集</button>
                <button id="save-summary-btn" style="display: none;">保存</button>
                <button id="cancel-summary-btn" style="display: none;">キャンセル</button>
            </div>
            <div id="feedback" class="tab-content">
                <!-- <h3>コーチングフィードバック</h3> -->
                <textarea id="feedbackData" style="display: none;"></textarea>
                <div id="feedbackDataPreview" class="markdown-preview"></div>
                <button id="edit-feedback-btn">編集</button>
                <button id="save-feedback-btn" style="display: none;">保存</button>
                <button id="cancel-feedback-btn" style="display: none;">キャンセル</button>
            </div>
            <div id="conversation" class="tab-content">
                <!-- <h3>会話の文字起こし</h3> -->
                <textarea id="conversationData"></textarea>
            </div>
        </div>
    </div>

    <!-- 新しいクライアント追加用モーダル -->
    <div id="newClientModal" class="modal">
        <div class="modal-content">
            <h3>新しいクライアントを追加</h3>
            <input type="text" id="newClientNameInput" placeholder="クライアント名を入力してください">
            <input type="email" id="newClientEmailInput" placeholder="Emailアドレスを入力してください">
            <input type="text" id="newClientPasswordInput" placeholder="PDFファイル用パスワードを入力してください">
            <button onclick="saveNewClient()">追加</button>
            <button onclick="closeNewClientDialog()">キャンセル</button>
        </div>
    </div>
    <div id="footer" class="bottom-buttons"></div>
    <button id="back-btn">メイン画面に戻る</button></div>
    <script src="markdown.js"></script>
    <script src="common.js"></script>
    <script>
        // localStorageからAICADataを復元（XMLデータ以外）
        const clientStoredData = localStorage.getItem('AICAData');
        if (clientStoredData) {
            try {
                const restoredData = JSON.parse(clientStoredData);
                // XMLデータ以外の状態を復元
                window.AICAData = window.AICAData || {};
                window.AICAData.selectedClient = restoredData.selectedClient || "";
                window.AICAData.selectedSession = restoredData.selectedSession || "";
                window.AICAData.userName = restoredData.userName || "";
                window.AICAData.userEmail = restoredData.userEmail || "";
                window.AICAData.userProfile = restoredData.userProfile || "";
                window.AICAData.clientInfo = restoredData.clientInfo || {};
                window.AICAData.allTranscription = restoredData.allTranscription || "";
                window.AICAData.mainTranscription = restoredData.mainTranscription || "";
                window.AICAData.conversation_history = restoredData.conversation_history || [];
                console.log('AICAData状態復元完了（XMLデータ除く）');
            } catch (e) {
                console.error('Failed to parse AICAData from localStorage:', e);
                window.AICAData = window.AICAData || {};
            }
        } else {
            window.AICAData = window.AICAData || {};
        }
        
        // 準備完了を通知
        //window.electronAPI.rendererReady();

        window.isRunning = false;
        window.currentHtml = "renew_clientdata";
        window.onload = function () {
            loadXMLData(() => {
                populateClientDropdown();
                
                // メイン画面からの選択クライアントを引き継ぎ
                if (typeof loadMainScreenSelectedClient === 'function') {
                    const mainScreenClient = loadMainScreenSelectedClient();
                    if (mainScreenClient !== "") {
                        const clientDropdown = document.getElementById('clientDropdown');
                        if (clientDropdown) {
                            console.log('編集画面: メイン画面からの選択を引き継ぎ:', mainScreenClient);
                            // onchangeイベントを発火させずに値を設定
                            const originalOnchange = clientDropdown.onchange;
                            clientDropdown.onchange = null;
                            clientDropdown.value = mainScreenClient;
                            clientDropdown.onchange = originalOnchange;
                            
                            // selectedClientも更新
                            AICAData.selectedClient = mainScreenClient;
                            displayClientProfile(); // プロフィールも表示
                            console.log('編集画面: 選択クライアント引き継ぎ完了');
                        }
                    } else {
                        console.log('編集画面: メイン画面からの選択クライアント無し');
                    }
                } else {
                    console.error('編集画面: loadMainScreenSelectedClient関数が見つかりません');
                }
            });
            
            // プレビューを初期化
            setTimeout(initializePreviews, 500);
            // クライアント情報表示を初期化
            setTimeout(updateClientInfoDisplays, 500);
        };
        let sessionData = {};     // セッションデータを保持
        // タブ切り替え
        function switchTab(tabName) {
            // すべてのタブコンテンツを非表示にする
            const tabs = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active"); // アクティブクラスを削除して非表示
            }

            // 指定されたタブのコンテンツを表示する
            const activeTabContent = document.getElementById(tabName);
            if (activeTabContent) {
                activeTabContent.classList.add("active"); // アクティブクラスを追加して表示
            }

            // すべてのタブボタンからアクティブクラスを削除
            const tabButtons = document.getElementsByClassName("tab");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // 押されたタブボタンにアクティブクラスを追加
            const activeTabButton = document.getElementById(tabName + "-tab");
            if (activeTabButton) {
                activeTabButton.classList.add("active");
            }
        }
        // 画面切り替え
        document.getElementById('back-btn').addEventListener('click', () => {
            // 編集画面での選択を保存（編集画面専用）
            if (typeof saveEditScreenSelectedClient === 'function') {
                saveEditScreenSelectedClient();
            }
            
            // メイン画面の選択は変更しない（編集画面での変更は影響させない）
            // selectedClientを元のメイン画面選択に戻す
            if (typeof loadMainScreenSelectedClient === 'function') {
                const mainScreenClient = loadMainScreenSelectedClient();
                if (mainScreenClient !== "") {
                    window.AICAData.selectedClient = mainScreenClient;
                    console.log('編集画面→メイン画面: selectedClientをメイン画面選択に戻しました:', mainScreenClient);
                } else {
                    console.log('編集画面→メイン画面: メイン画面選択が見つかりません');
                }
            }
            
            localStorage.setItem('AICAData', JSON.stringify(serializeAICAData(window.AICAData)));
            window.electronAPI.switchHtml('ui-smpl.html');
        });

        function renderMarkdown(sourceId, previewId) {
            const text = document.getElementById(sourceId).value;
            document.getElementById(previewId).innerHTML = parseMarkdown(text);
        }

        function updateSummaryPreview() {
            renderMarkdown('summaryData', 'summaryDataPreview');
        }

        function updateFeedbackPreview() {
            renderMarkdown('feedbackData', 'feedbackDataPreview');
        }

        document.getElementById('summaryData').addEventListener('input', updateSummaryPreview);
        document.getElementById('feedbackData').addEventListener('input', updateFeedbackPreview);
        
        // 編集/保存/キャンセル機能の実装
        let originalSummaryText = '';
        let originalFeedbackText = '';
        
        // 要約の編集/保存/キャンセル
        document.getElementById('edit-summary-btn').addEventListener('click', () => {
            toggleEditMode('summary');
        });
        
        document.getElementById('save-summary-btn').addEventListener('click', async () => {
            await saveAndExitEditMode('summary');
        });
        
        document.getElementById('cancel-summary-btn').addEventListener('click', () => {
            cancelEditMode('summary');
        });
        
        // フィードバックの編集/保存/キャンセル
        document.getElementById('edit-feedback-btn').addEventListener('click', () => {
            toggleEditMode('feedback');
        });
        
        document.getElementById('save-feedback-btn').addEventListener('click', async () => {
            await saveAndExitEditMode('feedback');
        });
        
        document.getElementById('cancel-feedback-btn').addEventListener('click', () => {
            cancelEditMode('feedback');
        });
        
        function toggleEditMode(type) {
            const textarea = document.getElementById(type === 'summary' ? 'summaryData' : 'feedbackData');
            const preview = document.getElementById(type === 'summary' ? 'summaryDataPreview' : 'feedbackDataPreview');
            const editBtn = document.getElementById(`edit-${type}-btn`);
            const saveBtn = document.getElementById(`save-${type}-btn`);
            const cancelBtn = document.getElementById(`cancel-${type}-btn`);
            
            // 元のテキストを保存
            if (type === 'summary') {
                originalSummaryText = textarea.value;
            } else {
                originalFeedbackText = textarea.value;
            }
            
            // 編集モードに切り替え
            textarea.style.display = 'block';
            preview.style.display = 'none';
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
            
            console.log(`Switched to edit mode: ${type}`);
        }
        
        async function saveAndExitEditMode(type) {
            const textarea = document.getElementById(type === 'summary' ? 'summaryData' : 'feedbackData');
            const preview = document.getElementById(type === 'summary' ? 'summaryDataPreview' : 'feedbackDataPreview');
            const editBtn = document.getElementById(`edit-${type}-btn`);
            const saveBtn = document.getElementById(`save-${type}-btn`);
            const cancelBtn = document.getElementById(`cancel-${type}-btn`);
            
            // XMLデータを保存
            await saveSessionData();
            
            // プレビューモードに戻る
            textarea.style.display = 'none';
            preview.style.display = 'block';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            
            // プレビューを更新
            if (type === 'summary') {
                updateSummaryPreview();
            } else {
                updateFeedbackPreview();
            }
            
            console.log(`Switched to preview mode: ${type}`);
        }
        
        function cancelEditMode(type) {
            const textarea = document.getElementById(type === 'summary' ? 'summaryData' : 'feedbackData');
            const preview = document.getElementById(type === 'summary' ? 'summaryDataPreview' : 'feedbackDataPreview');
            const editBtn = document.getElementById(`edit-${type}-btn`);
            const saveBtn = document.getElementById(`save-${type}-btn`);
            const cancelBtn = document.getElementById(`cancel-${type}-btn`);
            
            // 元のテキストに戻す
            if (type === 'summary') {
                textarea.value = originalSummaryText;
            } else {
                textarea.value = originalFeedbackText;
            }
            
            // プレビューモードに戻る
            textarea.style.display = 'none';
            preview.style.display = 'block';
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            
            // プレビューを更新
            if (type === 'summary') {
                updateSummaryPreview();
            } else {
                updateFeedbackPreview();
            }
            
            console.log(`Cancelled edit mode: ${type}`);
        }
        
        // データロード時にプレビューを初期化
        function initializePreviews() {
            updateSummaryPreview();
            updateFeedbackPreview();
        }
        
        // クライアント情報の編集/保存/キャンセル機能
        let originalClientData = {};
        let isEditingClientInfo = false;
        
        document.getElementById('edit-client-info-btn').addEventListener('click', () => {
            toggleClientInfoEditMode();
        });
        
        document.getElementById('save-client-info-btn').addEventListener('click', async () => {
            await saveClientInfoData();
        });
        
        document.getElementById('cancel-client-info-btn').addEventListener('click', () => {
            cancelClientInfoEdit();
        });
        
        function toggleClientInfoEditMode() {
            const editBtn = document.getElementById('edit-client-info-btn');
            const saveBtn = document.getElementById('save-client-info-btn');
            const cancelBtn = document.getElementById('cancel-client-info-btn');
            
            if (!isEditingClientInfo) {
                // 編集モードに切り替え
                isEditingClientInfo = true;
                
                // 元のデータを保存
                originalClientData = {
                    email: document.getElementById('clientEmail').value,
                    password: document.getElementById('pdfPassword').value,
                    profile: document.getElementById('clientProfile').value,
                    memo: document.getElementById('clientMemo').value
                };
                
                // 表示を入力フィールドに切り替え
                switchToEditMode();
                
                // ボタンを更新
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline-block';
                cancelBtn.style.display = 'inline-block';
                
                console.log('クライアント情報編集モードに切り替えました');
            }
        }
        
        async function saveClientInfoData() {
            try {
                // 各関数を呼び出して保存
                await saveClientEmailAndPassword();
                await saveClientProfile();
                await saveClientMemo();
                
                // 編集モードを終了
                exitEditMode();
                
                console.log('クライアント情報を保存しました');
            } catch (error) {
                console.error('クライアント情報の保存中にエラーが発生しました:', error);
                alert('保存中にエラーが発生しました。');
            }
        }
        
        function cancelClientInfoEdit() {
            // 元のデータに戻す
            document.getElementById('clientEmail').value = originalClientData.email;
            document.getElementById('pdfPassword').value = originalClientData.password;
            document.getElementById('clientProfile').value = originalClientData.profile;
            document.getElementById('clientMemo').value = originalClientData.memo;
            
            // 編集モードを終了
            exitEditMode();
            
            console.log('クライアント情報の編集をキャンセルしました');
        }
        
        function switchToEditMode() {
            // 表示を非表示に、入力フィールドを表示に
            document.getElementById('clientEmailDisplay').style.display = 'none';
            document.getElementById('clientEmail').style.display = 'block';
            
            document.getElementById('pdfPasswordDisplay').style.display = 'none';
            document.getElementById('pdfPassword').style.display = 'block';
            
            document.getElementById('clientProfileDisplay').style.display = 'none';
            document.getElementById('clientProfile').style.display = 'block';
            
            document.getElementById('clientMemoDisplay').style.display = 'none';
            document.getElementById('clientMemo').style.display = 'block';
        }
        
        function exitEditMode() {
            isEditingClientInfo = false;
            
            // 入力フィールドを非表示に、表示を表示に
            document.getElementById('clientEmail').style.display = 'none';
            document.getElementById('clientEmailDisplay').style.display = 'block';
            
            document.getElementById('pdfPassword').style.display = 'none';
            document.getElementById('pdfPasswordDisplay').style.display = 'block';
            
            document.getElementById('clientProfile').style.display = 'none';
            document.getElementById('clientProfileDisplay').style.display = 'block';
            
            document.getElementById('clientMemo').style.display = 'none';
            document.getElementById('clientMemoDisplay').style.display = 'block';
            
            // 表示を更新
            updateClientInfoDisplays();
            
            // ボタンを更新
            const editBtn = document.getElementById('edit-client-info-btn');
            const saveBtn = document.getElementById('save-client-info-btn');
            const cancelBtn = document.getElementById('cancel-client-info-btn');
            
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }
        
        function updateClientInfoDisplays() {
            document.getElementById('clientEmailDisplay').textContent = document.getElementById('clientEmail').value || '未設定';
            document.getElementById('pdfPasswordDisplay').textContent = document.getElementById('pdfPassword').value || '未設定';
            document.getElementById('clientProfileDisplay').textContent = document.getElementById('clientProfile').value || '未設定';
            document.getElementById('clientMemoDisplay').textContent = document.getElementById('clientMemo').value || '未設定';
        }
    </script>
